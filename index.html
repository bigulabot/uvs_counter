<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Orientation Notice Test</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
  }
  
 /* Notice styles - hidden by default */
  #rotateNotice {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #222;
    color: white;
    font-size: 1.8rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
    z-index: 9999;
  }
  /* App container styles */
  .app-container {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #1c1c1c;
    color: white;
    font-size: 2rem;
  }
 

  /* Show notice & hide app on portrait */
  @media (orientation: portrait) {
    .app-container {
      display: none !important;
    }
    #rotateNotice {
      display: flex !important;
    }
  }
</style>
</head>
<body>

<div id="rotateNotice">
  Please tilt your phone horizontally to display the app.
</div>

<div class="app-container">
  <p>This is the app content shown only in landscape.</p>
</div>

</body>
</html>
