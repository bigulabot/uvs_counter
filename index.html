<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UVS Stats Counter</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="main-container">

    <!-- LEFT: COUNTERS -->
    <div class="counters-container">
      <!-- SPEED COUNTER -->
      <div class="counter-block">
        <button class="plus" onclick="incrementSpeed()">+</button>
        <div class="speed-counter" onclick="cycleSpeedState()">
          <img id="speedIcon" src="icons/Off.svg" alt="Speed Counter" />
          <div class="counter-value" id="speedCount">0</div>
        </div>
        <button class="minus" onclick="decrementSpeed()">-</button>
      </div>

      <!-- DAMAGE COUNTER -->
      <div class="counter-block">
        <button class="plus" onclick="incrementDamage()">+</button>
        <div class="damage-counter">
          <img src="icons/yellow-star.svg" class="damage-star" />
          <div class="counter-value" id="damageCount">0</div>
        </div>
        <button class="minus" onclick="decrementDamage()">-</button>
      </div>
    </div>

    <!-- RIGHT: PANELS AND RESET -->
    <div class="right-section">
      <!-- RESET BUTTON (absolutely positioned if you want) -->
      <div class="reset-container">
        <button id="resetBtn">
          <img src="icons/block-reset.svg" alt="Reset" />
        </button>
      </div>

      <div class="hp-panels">
        <!-- PLAYER PANEL -->
        <div class="player-panel">
          <h2>Player</h2>
          <div class="score" id="playerScore">25</div>
          <div class="panel-top" onclick="adjustHP('player', 1)"></div>
          <div class="panel-bottom" onclick="adjustHP('player', -1)"></div>
          <div class="player-damage-buttons">
            <button id="fullDamageBtn" class="action-button player-dmg-btn">
              <img src="icons/player-full.svg" alt="Full Damage" />
            </button>
            <button id="halfDamageBtn" class="action-button player-dmg-btn">
              <img src="icons/player-half.svg" alt="Half Damage" />
            </button>
          </div>
        </div>
        <!-- RIVAL PANEL -->
        <div class="rival-panel">
          <h2>Rival</h2>
          <div class="score" id="rivalScore">25</div>
          <div class="panel-top" onclick="adjustHP('rival', 1)"></div>
          <div class="panel-bottom" onclick="adjustHP('rival', -1)"></div>
          <div class="rival-damage-buttons">
            <button id="fullDamageRivalBtn" class="action-button rival-dmg-btn">
              <img src="icons/rival-full.svg" alt="Full Damage" />
            </button>
            <button id="halfDamageRivalBtn" class="action-button rival-dmg-btn">
              <img src="icons/rival-half.svg" alt="Half Damage" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
