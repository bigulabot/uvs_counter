<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UVS Stats Counter Responsive</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="rotateNotice">
  Please tilt your phone horizontally to display the app.
</div>
  <div class="app-container">
    <div class="counters">
      <div class="counter speed-counter">
        <img id="speedIcon" src="Off.svg" alt="Speed Icon" />
        <div id="speedCount" class="counter-number">0</div>
        <button class="btn increment" id="speedPlus">+</button>
        <button class="btn decrement" id="speedMinus">−</button>
      </div>
      <div class="counter damage-counter">
        <img id="damageIcon" src="Off.svg" alt="Damage Icon" />
        <div id="damageCount" class="counter-number">0</div>
        <button class="btn increment" id="damagePlus">+</button>
        <button class="btn decrement" id="damageMinus">−</button>
      </div>
    </div>
    <button id="resetBtn" class="reset-button" aria-label="Reset">
      <img src="block-reset.svg" alt="Reset" />
    </button>
    <div class="panels">
      <div id="playerPanel" class="panel">
        <div class="panel-label">Player</div>
        <div class="hp-count" id="playerHp">25</div>
      </div>
      <div id="rivalPanel" class="panel">
        <div class="panel-label">Rival</div>
        <div class="hp-count" id="rivalHp">25</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
